<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="https://kit.fontawesome.com/18a72a0e68.js" crossorigin="anonymous"></script>    
    <title>Inteligent Open Banking</title>
</head>

<body>
    <div id="formulario">
        <div class="container ">            
            <div class="content">
                 <div class="input-content">

                    <h1> Time Alpha V1.0</h1>
                    <button class="button" type="button" onClick="requisitarBanking('https://bb-api.concore.io/open-banking/channels/v1/branches')">
                            Requisitar Open Banking Branches
                    </button>
                    <br>
                    
                    <button class="button" type="button" onClick="requisitarBanking('https://bb-api.concore.io/open-banking/channels/v1/banking-agents')">
                        Requisitar Open Banking Agents
                    </button>
                    <br>
                    <button class="button" type="button" onClick="requisitarBanking('https://bb-api.concore.io/open-banking/products-services/v1/personal-accounts')">
                        Requisitar Open Banking Personal Accounts 
                    </button>
                    <br>                    
                    <button class="button" type="button" onClick="requisitarBanking('https://itau-api.concore.io/open-banking/opendata-investments/v1/credit-fixed-incomes/data/loadingRate/prices')">
                        Requisitar Open Banking Credit Fixed Incomes
                    </button>

                </div>            
          </div>
      </div>        
</body>

<script src="js/index.js"></script>

</html>
